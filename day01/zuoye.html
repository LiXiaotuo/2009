<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [11, 22, 22, 55, 66, 11, 88, 66, 77, 66]

        //找出66在数组中的位置
        for (var i = 0; i <= arr.length; i++) {
            if (arr[i] == 66) {
                console.log(i)
            }
        }
        //计算数组中元素的和
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        console.log(sum)

        //移除数组 arr 中的所有值等于 22 的元素，不要直接修改数组 arr，结果返回新的数组
        // 移除数组 arr 中的所有值等于 22 的元素，直接在给定的 arr 数组上进行操作，并将结果返回。
        // 统计数组 arr 中值等于 66 的元素出现的次数
        num = 0
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] == 66) {
                num++
            }
        }
        console.log(num)
    </script>
</body>

</html>
