<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型prototype</title>
</head>

<body>
    <script>
        // var obj = {}
        // obj.name = "lixiaotuo"
        // obj.age = 18
        // obj.sex = "男"

        // console.log(obj)
        // 定义一个构造函数
        function Person() {

        }

        Person.prototype.name = "noname"
        Person.prototype.age = 0
        Person.prototype.sex = "保密"

        var p1 = new Person()
        console.log(p1)
        console.log(p1.name)
        console.log(p1.sex)
        console.log(p1.sex)

        var p2 = new Person()
        console.log(p2)
        console.log(p2.name)
        console.log(p2.sex)
        console.log(p2.sex)
    </script>
</body>

</html>
